name: Deploy Vue to GitHub Pages

on:
  push:
    branches: ["master"]  # 根据你的分支名修改
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # 或你 package.json 中指定的版本
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build with Vite
        run: npm run build
        env:
          # 设置正确的 BASE_URL，这样 Vite 会使用正确的 base
          NODE_ENV: production
          # 根据仓库名动态设置 base
          BASE_URL: /${{ github.event.repository.name }}/
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # Vite 默认输出到 dist 目录

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
